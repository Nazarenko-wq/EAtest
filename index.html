<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/adaptive.css">
    <link rel="stylesheet" href="./styles/popup.css">
</head>
<body>
    <div class="pop_up">
        <div class="pop_up_body">
            <img class="close_pop_up" src="./assets/img/close_icon.png" alt="close">
            <h2 class="pop_up_title">
                SUCCESS!
            </h2>
            <p class="pop_up_subtitle">
                You have successfully subscribed to the email newsletter
            </p>
            <button class="pop_up_btn">Close</button>
        </div>
    </div>
    <header>
        <div class="header_wrapper">
            <img class="left_corner" src="./assets/img/left_corner.png" alt="img">
            <img class="left_corner2" src="./assets/img/left_corner2.png" alt="img">
            <img class="left_corner3" src="./assets/img/left_corner3.png" alt="img">
            <img class="right_corner" src="./assets/img/right_corner.png" alt="img">
            <img class="right_corner2" src="./assets/img/right_corner2.png" alt="img">
            <img class="right_corner3" src="./assets/img/right_corner3.png" alt="img">
            <div class="logo">
                <a href="./index.html">
                    <img src="./assets/img/Logo.png" alt="Logo">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="main_wrapper">
            <h1 class="title">
                Under Construction
            </h1>
            <p class="subtitle">
                We're making lots of improvements and will be back soon
            </p>
            <div class="time_block">
                <div class="days item_wrap">
                    <span class="days_count count">92</span>
                    <div class="days_subtitle item_subtitle">
                        <p class="long_text">Days</p>
                        <p class="short_text">DD</p>
                    </div>
                </div>
                <div class="separate">:</div>
                <div class="hours item_wrap">
                    <span class="hours_count count">11</span>
                    <div class="hours_subtitle item_subtitle">
                        <p class="long_text">Hours</p>
                        <p class="short_text">HH</p>
                    </div>
                </div>
                <div class="separate">:</div>
                <div class="minutes item_wrap">
                    <span class="minutes_count count">41</span>
                    <div class="minutes_subtitle item_subtitle">
                        <p class="long_text">Minutes</p>
                        <p class="short_text">MM</p>
                    </div>
                </div>
                <div class="separate">:</div>
                <div class="seconds item_wrap">
                    <span class="seconds_count count">48</span>
                    <div class="seconds_subtitle item_subtitle">
                       <p class="long_text">Seconds</p>
                       <p class="short_text">SS</p>
                    </div>
                </div>
            </div>
            <div class="btn_block">
                <p class="title_btn">
                    Check our event page when you wait:
                </p>
                <a href="https://online-store-rstask.netlify.app/" target="blank">
                    <button class="btn">Go to the event</button>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_wripper">
            <form action="#" id="form">
                <input type="email" name="mail" class="email" placeholder="Enter your Email and get notified">
                <button class="input_btn"><img src="./assets/img/arrow_right.png" alt="arrow"> </button>
            </form>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
